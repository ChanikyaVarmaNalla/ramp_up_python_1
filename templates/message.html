<!DOCTYPE html>
<html>
<head>
    <title>Employee Data</title>
</head>
<body>
    <h1>Employee Data</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Experience</th>
            <th>Salary</th>
            <th>ID</th>
            <th>Position</th>
        </tr>
        {% for employee in employee_data %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.experience }}</td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.id }}</td>
                <td>{{ employee.position }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
